<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Tic-tac-toe</h1>
        <div class="game-board">
            <div class="game-cell" data-cell-index="1">X</div>
            <div class="game-cell" data-cell-index="2">O</div>
            <div class="game-cell" data-cell-index="3">X</div>
            <div class="game-cell" data-cell-index="4">O</div>
            <div class="game-cell" data-cell-index="5">X</div>
            <div class="game-cell" data-cell-index="6"></div>
            <div class="game-cell" data-cell-index="7"></div>
            <div class="game-cell" data-cell-index="8"></div>
            <div class="game-cell" data-cell-index="9"></div>
        </div>
        <div class="game-info">
            <h2>Current Player: <span id="current-player">X</span></h2>
            <button id="restart-button">Restart</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
